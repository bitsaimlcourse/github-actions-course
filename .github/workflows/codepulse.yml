name: CodePulse

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  security-scan:
    name: Static Security Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout CodePulse Action
        uses: actions/checkout@v4
        with:
          repository: sudheer628/codepulse
          token: ${{ secrets.CODEPULSE_ACCESS_TOKEN }}
          path: .codepulse-action

      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/share/virtualenvs
          key: codepulse-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            codepulse-${{ runner.os }}-

      - name: Run CodePulse Analysis
        uses: ./.codepulse-action
        with:
          project-path: '.'
          fail-on-severity: 'high'
          report-format: 'all'
          diff-only: 'true'
          exclude-paths: '.codepulse-action'

      - name: Add Job Summary
        if: always()
        run: |
          if [ -f "codepulse-reports/report.md" ]; then
            echo "## CodePulse Analysis Results" >> $GITHUB_STEP_SUMMARY
            cat codepulse-reports/report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'codepulse-reports/report.md';
            
            if (!fs.existsSync(reportPath)) {
              console.log('No report file found');
              return;
            }
            
            let report = fs.readFileSync(reportPath, 'utf8');
            
            // Truncate if too long (GitHub comment limit is 65536 chars)
            if (report.length > 65000) {
              report = report.substring(0, 65000) + '\n\n... *Report truncated. See full report in workflow artifacts.*';
            }
            
            // Find existing CodePulse comment to update instead of creating new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(comment => 
              comment.body.includes('CodePulse Analysis Results')
            );
            
            const commentBody = `## CodePulse Analysis Results\n\n${report}`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Upload Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codepulse-reports
          path: codepulse-reports/
          retention-days: 30
